      - Classi CSS aggiuntiive
    genericName: Plone addon
    longDescription: >
      Plugin per Plone che estende la Portlet di testo statico di base di Plone
      aggiungendo alcuni nuovi campi e funzionalità nella configurazione della
      portlet


      ### Immagine di sfondo


      Ci sono due campi che permettono di aggiungere un'immagine di  sfondo
      nella testata della portlet. L'immagine verrà impostata come
      "background-image" nello stile della testata della portlet.


      Si può anche impostare l'altezza o lasciare quella di default.


      ### Campo per link interni


      C'è un nuovo campo che consente di impostare un collegamento interno da
      associare a header e footer della portlet. Se questo campo è impostato,
      sovrascrive il link esterno di base della portlet.


      ### Campo per classe CSS aggiuntiva


      Si possono assegnare delle classi CSS personaliizzate  alla portlet per
      cambiarne il layout.


      ### Classi di stile preimpostate


      E' presente un campo che consente di scegliere una classe di stile da un
      elenco predefinito.


      La lista è modificabile nel resource registry (@@portal\_registry) entry:
      rer.portlet.advanced\_static.css\_styles.
    shortDescription: >-
      Una portlet che estende la portlet di testo statico di Plone e aggiunge
      più funzionalità
